<div class="grid-container">
  @for(trabajador of trabajadores; track $index) {
    <div class="card" style="width: 18rem; position: relative;">

      <!-- ICONO CORAZÓN -->
      <span 
        class="fav-icon" 
        [class.favorito]="esFavorito(trabajador.id_trabajador)"
        (click)="toggleFavorito(trabajador.id_trabajador)">
        ♥
      </span>

      <img 
        src="{{ 'http://localhost:5000/' + trabajador.foto_trabajador }}" 
        class="card-img-top" 
        alt="foto del trabajador" 
        width="200">

      <div class="card-body">
        <h5 class="card-title">{{trabajador.nombre}}</h5>
        <p class="card-text">{{trabajador.descripcion_trabajo}}</p>

        <a 
          class="btn btn-primary" 
          [routerLink]="['/workers/information', trabajador.id_trabajador]">
          Ver información
        </a>
      </div>
    </div>
  }
</div>
